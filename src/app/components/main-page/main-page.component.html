<div class="container h-100 mt-4">
  
  <!-- run, clear & beautify buttons -->
  <div class="row mb-4 justify-content-center mx-4">
    <div class="col-4 col-lg-2 col-md-3 col-sm-4 w-75">
        <button type="button" class="btn btn-dark btn-sm btn-block px-4 mx-2" (click)="Ejecutar();">
            Ejecutar
        </button>
    </div>
    <div class="col-4 col-lg-2 col-md-3 col-sm-4 w-75">
        <button type="button" class="btn btn-dark btn-sm btn-block px-4 mx-2" (click)="LimpiarConsola()">
            Limpiar
        </button>
    </div>
    <div class="col-4 col-lg-2 col-md-3 col-sm-4 w-75">
        <button type="button" class="btn btn-dark btn-sm btn-block px-4 mx-2" (click)="Logout()">
            Salir
        </button>
    </div>
</div>
  
  <!-- the code editor -->
  <div class="row mb-4">
        <div *ngIf="nivel=='Principiante'; then thenBlock"></div>
            <ng-template #thenBlock>
                <div class="col">
                    <app-editor-principiante #editor></app-editor-principiante>
                </div>
            </ng-template>
        <div *ngIf="nivel=='Avanzado'; then thenBlock2"></div>
            <ng-template #thenBlock2>
                <div class="col">
                    <app-editor-avanzado #editor></app-editor-avanzado>
                </div>
            </ng-template>
      
  </div>

  <!-- output box -->
  <div class="row mt-4">
      <div class="col">
          <div class="label-box border"><span class="mx-4 font-weight-light">Consola</span></div>
          <textarea [(ngModel)]="consola.salida" class="form-control output" rows="6" disabled="true" aria-label="output-textarea"></textarea>
      </div>
  </div>
</div>
