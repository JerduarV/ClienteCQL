<h1 mat-dialog-title>ERRORES</h1>
<div mat-dialog-content>
    <table mat-table [dataSource]="data.lista" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="TIPO">
          <th mat-header-cell *matHeaderCellDef> TIPO </th>
          <td mat-cell *matCellDef="let element"> {{element.getTipo()}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="DESCRIPCION">
          <th mat-header-cell *matHeaderCellDef> DESCRIPCION </th>
          <td mat-cell *matCellDef="let element"> {{element.getDescripcion()}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="FILA">
          <th mat-header-cell *matHeaderCellDef> FILA </th>
          <td mat-cell *matCellDef="let element"> {{element.getFila()}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="COLUMNA">
          <th mat-header-cell *matHeaderCellDef> COLUMNA </th>
          <td mat-cell *matCellDef="let element"> {{element.getColumna()}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
